version: 2

models:
  - name: stg_orders
    description: Cleaned orders pulled from the Silver CSV generated by Airflow.
    columns:
      - name: order_id
        description: Surrogate id for the order.
        tests:
          - not_null
          - unique
      - name: customer_id
        description: Identifier of the customer who placed the order.
        tests:
          - not_null
      - name: order_date
        description: UTC date when the order was placed.
        tests:
          - not_null
      - name: status
        description: Normalized lifecycle status of the order.
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
